        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        
        .main-content {
            display: flex;
            flex: 1;

        }
        
        .photo-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .photo-container img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        
        .hand-link {
            width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .hand-link img {
            width: 80px;
            transition: transform 0.3s;
        }
        
        .hand-link:hover img {
            transform: scale(1.1);
        }
        
        .hand-link span {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
